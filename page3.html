<!DOCTYPE html>
<html>
<head>
    <title>Kenny Website</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="statusbar">
        <div class="left-group">
            <span class="star">✦</span>
            <div class="left-info">
                <span class="line1">Dream Site</span>
                <span class="line2">Page - Home</span>
            </div>
        </div>

        <div class="center-group">
            <div class="live-block">
                <div class="system-items">
                    <img class="ram-info-ico" src="./images/ram-info.ico" style="--value:48">
                    <span class="ram-info-rext">48</span>

                    <img class="swap-info-ico" src="./images/swap-info.ico" style="--value:7">
                    <span class="swap-info-text">7</span>

                    <img class="cpu-info-ico" src="./images/cpu-info.ico" style="--value:10">
                    <span class="cpu-info-text">10</span>
                </div>
                <div class="media-items">
                    <img class="media-info-ico" src="./images/media-info.ico" style="--value:100">
                    <span class="media-info-rext">未完成の歌 · Wuthering Waves</span>
                </div>
            </div>
            <div class="desktop-preview">
                <a href="./page1.html"><img src="./images/google.ico"></a>
                <a href="./page2.html"><img src="./images/google.ico"></a>
                <a href="./page3.html" active="yes"><img src="./images/vscode.ico"></a>
                <a href="./page4.html"><img src="./images/vscode.ico"></a>
                <a href="./page5.html"><img src="./images/dot.ico"></a>
                <a href="./page6.html"><img src="./images/dot.ico"></a>
                <a href="./page7.html"><img src="./images/dot.ico"></a>
            </div>
            <div class="time-tools">
                <span class="clock-text"><span>15:08</span> · Sun, 09/11</span>
                <img class="tool-snap" src="./images/tool-snap.ico">
                <img class="tool-record" src="./images/tool-record.ico">
                <span class="tool-battery">100</span>
            </div>
        </div>
        
        <div class="right-group">
            <img class="keyboard" src="./images/keyboard.ico">
            <img src="./images/dot.ico">
            <div class="system-ctl">
                <img src="./images/wifi.ico">
                <img src="./images/bluetooth.ico">
            </div>
        </div>
    </header>

    <main class="main-layout">
        <section class="panel" style="--col:1; --row:1; --w: 6; --h:16;">
        <main class="browser">
            <nav class="tab-bar">
                <button class="tab-menu">˅</button>
                <button class="tab" active="yes">
                    <img class="tab-img" src="./images/linux.ico">
                    <span class="tab-title">About This Theme</span>
                    <span class="tab-close">☓</span>
                </button>
                <button class="tab-close-all">☓</button>
            </nav>

            <div class="search-bar">
                <button class="icon-btn">←</button>
                <button class="icon-btn">→</button>
                <button class="icon-btn">↻</button>
                <form class="search-box" onsubmit="return ;">
                    <span class="site-badge">ⓘ</span>
                    <input type="text" placeholder="Search or type a URL" />
                    <button class="bookmark">☆</button>
                </form>
                <button class="icon-btn">⋯</button>
                <div class="sep"></div>
                <button class="icon-btn">⬇</button>
                <div class="sep"></div>
                <img class="avatar" src="./images/me-small-nbg.ico">
                <button class="icon-btn">⋯</button>
            </div>
            
            <main class="browser-body">
                <div class="player-card">
                    <img class="cover" src="" alt="Album cover"/>

                    <div class="progress">
                    <span class="time current">0:05</span>
                    <input id="seek" type="range" min="0" max="279" value="5" step="1" aria-label="Seek" />
                    <span class="time total">-5:20</span>
                    </div>

                    <div class="controls">
                        <button class="btn icon" data-action="prev" title="Previous" aria-label="Previous">
                            <svg viewBox="0 0 24 24"><path d="M6 18V6h2v12H6zm3-6 9 6V6l-9 6z"/></svg>
                        </button>

                        <button class="btn icon primary" data-action="play" title="Play/Pause" aria-label="Play">
                            <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
                        </button>

                        <button class="btn icon" data-action="next" title="Next" aria-label="Next">
                            <svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM6 6l9 6-9 6V6z"/></svg>
                        </button>
                    </div>
                </div>

            </main>
        </main>
        </section>

        <section class="panel" style="--col:7; --row:1; --w:10; --h:16;">
        <main class="browser">
            <nav class="tab-bar">
                <button class="tab-menu">˅</button>
                <button class="tab" active="yes">
                    <img class="tab-img" src="./images/linux.ico">
                    <span class="tab-title">About This Theme</span>
                    <span class="tab-close">☓</span>
                </button>
                <button class="tab-close-all">☓</button>
            </nav>

            <div class="search-bar">
                <button class="icon-btn">←</button>
                <button class="icon-btn">→</button>
                <button class="icon-btn">↻</button>
                <form class="search-box" onsubmit="return ;">
                    <span class="site-badge">ⓘ</span>
                    <input type="text" placeholder="Search or type a URL" />
                    <button class="bookmark">☆</button>
                </form>
                <button class="icon-btn">⋯</button>
                <div class="sep"></div>
                <button class="icon-btn">⬇</button>
                <div class="sep"></div>
                <img class="avatar" src="./images/me-small-nbg.ico">
                <button class="icon-btn">⋯</button>
            </div>
            
            <main class="browser-body">
                <canvas id="myCanvas"></canvas>
            </main>
        </main>
        </section>
    </main>

    <script src="./script/page3.js"></script>
</body>
</html>
